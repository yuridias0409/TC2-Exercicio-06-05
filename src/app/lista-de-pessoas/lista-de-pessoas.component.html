<section>
    <h2>Pessoas</h2>
    <ul *ngIf="pessoa.length > 0">
        <li *ngFor="let p of pessoa" [class.completed]="p.complete">
            <a (click)="getPessoaByName(p.nome)" href="#">{{p.nome}}</a>
        </li>
    </ul>
    <app-mostrar-pessoa *ngIf="selectedPessoa" [pessoa]="selectedPessoa" [show]="true" (clearPessoa)="clearPessoa($event)"></app-mostrar-pessoa>
    <p *ngIf="pessoa.length === 0">Nenhuma pessoa foi cadastrada</p>
</section>
